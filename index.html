<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Trends | Workout SNS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ================== Styles ================== -->
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-soft: #eff6ff;
      --text-main: #111827;
      --text-sub: #6b7280;
      --danger: #ef4444;
      --radius-lg: 16px;
      --radius-md: 10px;
    }
    * {
      box-sizing: border-box;
    }
    .hidden {
      display: none !important;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 12px;
    }
    .title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    #app-title {
      font-weight: 700;
      font-size: 22px;
    }
    #app-sub {
      font-size: 12px;
      color: var(--text-sub);
    }
    .top-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    select,
    input,
    textarea {
      font: inherit;
    }
    .select-sm {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 12px;
    }
    .btn {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      white-space: nowrap;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-main);
    }
    .btn-danger {
      background: var(--danger);
      color: #fff;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(280px, 1fr);
      gap: 16px;
    }
    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      padding: 12px;
    }
    .card-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .card-sub {
      font-size: 11px;
      color: var(--text-sub);
      margin-top: -4px;
      margin-bottom: 8px;
    }
    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }
    @media (max-width: 600px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
    }
    .field label {
      color: var(--text-sub);
    }
    .field input[type="date"],
    .field input[type="number"],
    .field input[type="text"],
    .field textarea,
    .field select {
      padding: 6px 8px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: #fff;
      font-size: 13px;
    }
    .field textarea {
      min-height: 70px;
      resize: vertical;
    }
    .field input[type="file"] {
      font-size: 12px;
    }
    .form-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    #login-required {
      margin-top: 6px;
      font-size: 12px;
      color: var(--danger);
    }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }
    .chips {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .chip {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 4px 8px;
      font-size: 11px;
      background: #fff;
      color: var(--text-sub);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .chip-active {
      background: var(--primary-soft);
      color: var(--primary);
      border-color: var(--primary);
    }
    .chip-like {
      font-size: 13px;
      border: none;
      background: transparent;
    }
    .chip-like-on {
      color: #f97316;
    }
    .chip-log,
    .chip-delete {
      font-size: 11px;
      padding-inline: 6px;
    }
    .chip-delete {
      border-color: var(--danger);
      color: var(--danger);
    }

    .feed-search-wrap {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }
    #feed-search {
      width: 100%;
      max-width: 260px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 12px;
    }

    .post-card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      background: #fff;
      padding: 10px;
      margin-bottom: 8px;
    }
    .post-header {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 6px;
    }
    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: #dbeafe;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
    }
    .post-meta {
      flex: 1;
      min-width: 0;
    }
    .post-user {
      display: flex;
      gap: 6px;
      font-size: 13px;
      align-items: baseline;
    }
    .post-user .handle {
      font-size: 11px;
      color: var(--text-sub);
    }
    .post-sub {
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 2px;
    }
    .post-actions {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .post-media img,
    .post-media video {
      width: 100%;
      border-radius: var(--radius-md);
      display: block;
      max-height: 420px;
      object-fit: cover;
    }
    .post-media {
      margin-bottom: 6px;
    }
    .post-body {
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .post-weight {
      font-weight: 600;
    }
    .post-caption {
      white-space: pre-wrap;
    }
    .empty {
      font-size: 12px;
      color: var(--text-sub);
      padding: 8px;
    }

    .account-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 12px;
    }
    .account-row input {
      width: 100%;
      padding: 6px 8px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      font-size: 12px;
    }
    .account-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .account-name {
      font-weight: 600;
      font-size: 13px;
    }
    .tips-list {
      font-size: 11px;
      color: var(--text-sub);
      margin: 0;
      padding-left: 16px;
    }
    .tips-list li {
      margin-bottom: 2px;
    }
    .debug-msg {
      margin-top: 4px;
      font-size: 11px;
      color: var(--text-sub);
    }

    /* ---- FAB（投稿ボタン） ---- */
    .fab {
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.4);
      z-index: 50;
    }

    /* ---- 投稿モーダル ---- */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
      padding: 16px;
    }
    .modal-panel {
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: var(--radius-lg);
      position: relative;
    }
    .modal-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .modal-close-btn {
      border: none;
      background: transparent;
      font-size: 18px;
      cursor: pointer;
      color: var(--text-sub);
    }
  </style>

  <!-- ================== Supabase Frontend ================== -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.0/+esm";

    // ---- Supabase 設定 ----
    const SUPABASE_URL = "https://sfuroqxcljlkbthblqva.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmdXJvcXhjbGpsa2J0aGJscXZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxOTE0MTQsImV4cCI6MjA4MDc2NzQxNH0.v1qrjQgkPg3hPjIVCsKg3unwM0lvPGXkw8DvVm8YlRI";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ---- 状態 ----
    let currentUser = null;
    let currentProfile = null;
    let allPosts = [];
    let currentFilter = "all";
    let currentLang = "ja";
    let currentMediaFile = null;

    // ---- i18n ----
    const t = {
      ja: {
        appTitle: "Trends",
        appSub: "筋トレ専用SNS / シンプルなログ",
        newPost: "新規投稿",
        date: "日付",
        weight: "体重 (kg)",
        media: "画像 / 動画",
        caption: "キャプション / トレメモ",
        visibility: "公開範囲",
        public: "Public",
        private: "自分のみ",
        submit: "投稿",
        reset: "リセット",
        pleaseLogin: "ログインしてください。",
        feed: "Feed",
        all: "すべて",
        mine: "自分",
        publicOnly: "Publicのみ",
        searchPlaceholder: "caption / handle / メモで検索",
        account: "アカウント",
        loginSignup: "ログイン / サインアップ",
        logout: "ログアウト",
        debugTitle: "Debug / Dev",
        clearCache: "Clear local cache",
        cacheCleared: "Local cache cleared.",
        like: "いいね",
        log: "Log",
        delete: "Delete",
        tipsTitle: "使い方",
        tip1: "毎日のトレを1行メモ。",
        tip2: "見られたくない日は「自分のみ」。",
        tip3: "画像アップでボディ変化を記録。",
        newPostFab: "投稿",
      },
      en: {
        appTitle: "Trends",
        appSub: "Workout-only SNS / Simple logging",
        newPost: "New Post",
        date: "Date",
        weight: "Bodyweight (kg)",
        media: "Image / Video",
        caption: "Caption / Training note",
        visibility: "Visibility",
        public: "Public",
        private: "Private",
        submit: "Post",
        reset: "Reset",
        pleaseLogin: "Please log in.",
        feed: "Feed",
        all: "All",
        mine: "Mine",
        publicOnly: "Public only",
        searchPlaceholder: "Search caption / handle / memo",
        account: "Account",
        loginSignup: "Log in / Sign up",
        logout: "Log out",
        debugTitle: "Debug / Dev",
        clearCache: "Clear local cache",
        cacheCleared: "Local cache cleared.",
        like: "Like",
        log: "Log",
        delete: "Delete",
        tipsTitle: "Tips",
        tip1: "Log your workout in one line.",
        tip2: "Use “Private” when you don’t want others to see.",
        tip3: "Track body changes with photos.",
        newPostFab: "Post",
      },
    };

    const $ = (id) => document.getElementById(id);

    // ================== 初期化 ==================
    window.addEventListener("DOMContentLoaded", init);

    async function init() {
      setupLanguageSwitcher();
      setupAuthUI();
      setupPostForm();
      setupFeedControls();
      setupDebug();

      await restoreSession();
      await loadFeed();
    }

    // ------------------ 言語切り替え ------------------
    function setupLanguageSwitcher() {
      const select = $("lang-select");
      select.addEventListener("change", () => {
        currentLang = select.value;
        applyTranslations();
        renderFeed();
      });
      applyTranslations();
    }

    function applyTranslations() {
      const tr = t[currentLang];
      $("app-title").textContent = tr.appTitle;
      $("app-sub").textContent = tr.appSub;

      $("new-post-title").textContent = tr.newPost;
      $("label-date").textContent = tr.date;
      $("label-weight").textContent = tr.weight;
      $("label-media").textContent = tr.media;
      $("label-caption").textContent = tr.caption;
      $("label-visibility").textContent = tr.visibility;

      $("visibility-public").textContent = tr.public;
      $("visibility-private").textContent = tr.private;

      $("btn-submit").textContent = tr.submit;
      $("btn-reset").textContent = tr.reset;

      $("login-required").textContent = tr.pleaseLogin;

      $("feed-title").textContent = tr.feed;
      $("filter-all").textContent = tr.all;
      $("filter-mine").textContent = tr.mine;
      $("filter-public").textContent = tr.publicOnly;
      $("feed-search").placeholder = tr.searchPlaceholder;

      $("account-title").textContent = tr.account;
      $("btn-auth").textContent = tr.loginSignup;
      $("btn-logout").textContent = tr.logout;

      $("debug-title").textContent = tr.debugTitle;
      $("btn-clear-cache").textContent = tr.clearCache;

      $("tips-title").textContent = tr.tipsTitle;
      $("tip1").textContent = tr.tip1;
      $("tip2").textContent = tr.tip2;
      $("tip3").textContent = tr.tip3;
    }

    // ------------------ Auth ------------------
    function setupAuthUI() {
      $("btn-auth").addEventListener("click", handleAuthSubmit);
      $("btn-logout").addEventListener("click", handleLogout);
    }

    async function handleAuthSubmit() {
      const email = $("auth-email").value.trim();
      const password = $("auth-password").value.trim();

      if (!email || !password) {
        alert("Email と Password を入力してください。");
        return;
      }

      let user = null;

      // 1. ログインを試す
      let { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        const ok = window.confirm(
          "アカウントが見つかりません。新しく作成しますか？"
        );
        if (!ok) return;

        const signUpRes = await supabase.auth.signUp({
          email,
          password,
        });

        if (signUpRes.error) {
          alert("Sign up error: " + signUpRes.error.message);
          return;
        }

        user = signUpRes.data.user;
        alert("アカウントを作成しました。必要ならメール確認をしてください。");
      } else {
        user = data.user;
      }

      currentUser = user;
      await ensureProfile(user);
      updateAuthUIState();
      await loadFeed();
    }

    async function handleLogout() {
      await supabase.auth.signOut();
      currentUser = null;
      currentProfile = null;
      updateAuthUIState();
      renderFeed();
    }

    function updateAuthUIState() {
      const loggedIn = !!currentUser;

      $("auth-email").disabled = loggedIn;
      $("auth-password").disabled = loggedIn;
      $("btn-auth").style.display = loggedIn ? "none" : "inline-flex";
      $("btn-logout").style.display = loggedIn ? "inline-flex" : "none";
      $("login-required").style.display = loggedIn ? "none" : "block";
      $("btn-submit").disabled = !loggedIn;

      const accountLabel = $("account-user");
      if (loggedIn && currentProfile) {
        accountLabel.textContent =
          (currentProfile.display_name || "user") +
          " " +
          (currentProfile.handle || "");
      } else if (loggedIn && currentUser?.email) {
        accountLabel.textContent = currentUser.email;
      } else {
        accountLabel.textContent = "-";
      }
    }

    async function restoreSession() {
      const { data } = await supabase.auth.getSession();
      if (data.session?.user) {
        currentUser = data.session.user;
        await ensureProfile(currentUser);
      }
      updateAuthUIState();
    }

    async function ensureProfile(user) {
      const { data, error } = await supabase
        .from("profiles")
        .select("*")
        .eq("id", user.id)
        .maybeSingle();

      if (!error && data) {
        currentProfile = data;
        return;
      }

      const baseHandle = user.email ? user.email.split("@")[0] : "user";
      const newProfile = {
        id: user.id,
        handle: "@" + baseHandle,
        display_name: "user",
        created_at: new Date().toISOString(),
      };

      const { data: inserted, error: upsertErr } = await supabase
        .from("profiles")
        .upsert(newProfile)
        .select()
        .single();

      if (upsertErr) {
        console.error("Profile upsert error", upsertErr);
      } else {
        currentProfile = inserted;
      }
    }

    // ------------------ 投稿フォーム（モーダル） ------------------
    function setupPostForm() {
      const mediaInput = $("post-media");
      mediaInput.addEventListener("change", (e) => {
        const file = e.target.files?.[0];
        currentMediaFile = file || null;
      });

      $("btn-submit").addEventListener("click", handleSubmitPost);
      $("btn-reset").addEventListener("click", () => {
        resetPostForm();
      });

      $("post-date").valueAsDate = new Date();

      // モーダル開閉
      const fab = $("fab-open-post");
      const backdrop = $("post-modal-backdrop");
      const closeBtn = $("btn-post-close");

      const openModal = () => {
        if (!currentUser) {
          alert("投稿するにはログインが必要です。");
          return;
        }
        backdrop.classList.remove("hidden");
      };
      const closeModal = () => {
        backdrop.classList.add("hidden");
      };

      if (fab) fab.addEventListener("click", openModal);
      if (closeBtn) closeBtn.addEventListener("click", closeModal);
      if (backdrop) {
        backdrop.addEventListener("click", (e) => {
          if (e.target === backdrop) {
            closeModal();
          }
        });
      }
    }

    function resetPostForm() {
      $("post-date").valueAsDate = new Date();
      $("post-weight").value = "";
      $("post-caption").value = "";
      $("post-visibility").value = "public";
      $("post-media").value = "";
      currentMediaFile = null;
    }

    async function handleSubmitPost() {
      if (!currentUser) {
        alert("ログインしてください。");
        return;
      }

      const date = $("post-date").value;
      const weight = $("post-weight").value;
      const caption = $("post-caption").value.trim();
      const visibility = $("post-visibility").value;

      if (!date && !caption && !currentMediaFile) {
        alert("何かしら入力してください。");
        return;
      }

      let mediaUrl = null;
      let mediaType = null;

      if (currentMediaFile) {
        const ext = currentMediaFile.name.split(".").pop();
        const path = `public/${currentUser.id}/${Date.now()}.${ext}`;

        const { error: uploadErr } = await supabase.storage
          .from("post-media")
          .upload(path, currentMediaFile);

        if (uploadErr) {
          alert("画像アップロードに失敗しました: " + uploadErr.message);
          return;
        }

        const { data: publicData } = supabase.storage
          .from("post-media")
          .getPublicUrl(path);

        mediaUrl = publicData.publicUrl;
        mediaType = currentMediaFile.type.startsWith("video") ? "video" : "image";
      }

      const payload = {
        user_id: currentUser.id,
        date: date || null,
        bodyweight: weight ? Number(weight) : null,
        note: caption || null,
        media_url: mediaUrl,
        media_type: mediaType,
        visibility,
      };

      const { error } = await supabase.from("posts").insert(payload);

      if (error) {
        alert("投稿エラー: " + error.message);
        console.error(error);
        return;
      }

      resetPostForm();
      const backdrop = $("post-modal-backdrop");
      if (backdrop) backdrop.classList.add("hidden");
      await loadFeed();
    }

    // ------------------ Feed & フィルタ ------------------
    function setupFeedControls() {
      $("filter-all").addEventListener("click", () => {
        currentFilter = "all";
        updateFilterButtons();
        renderFeed();
      });
      $("filter-mine").addEventListener("click", () => {
        currentFilter = "mine";
        updateFilterButtons();
        renderFeed();
      });
      $("filter-public").addEventListener("click", () => {
        currentFilter = "public";
        updateFilterButtons();
        renderFeed();
      });

      $("feed-search").addEventListener("input", () => {
        renderFeed();
      });

      updateFilterButtons();
    }

    function updateFilterButtons() {
      const buttons = ["filter-all", "filter-mine", "filter-public"];
      buttons.forEach((id) => {
        const el = $(id);
        el.classList.toggle("chip-active", id === "filter-" + currentFilter);
      });
    }

    async function loadFeed() {
      const { data: posts, error } = await supabase
        .from("posts")
        .select("*")
        .order("date", { ascending: false })
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Load posts error", error);
        return;
      }

      const { data: profiles, error: pErr } = await supabase
        .from("profiles")
        .select("id, handle, display_name");

      if (pErr) {
        console.error("Load profiles error", pErr);
      }

      const map = new Map();
      (profiles || []).forEach((p) => map.set(p.id, p));

      allPosts = (posts || []).map((p) => ({
        ...p,
        profile: map.get(p.user_id) || null,
      }));

      renderFeed();
    }

    function getLikedIds() {
      try {
        return JSON.parse(localStorage.getItem("trends_likes") || "[]");
      } catch {
        return [];
      }
    }

    function setLikedIds(ids) {
      localStorage.setItem("trends_likes", JSON.stringify(ids));
    }

    function toggleLike(postId) {
      const liked = getLikedIds();
      const idx = liked.indexOf(postId);
      if (idx >= 0) {
        liked.splice(idx, 1);
      } else {
        liked.push(postId);
      }
      setLikedIds(liked);
      renderFeed();
    }

    function renderFeed() {
      const container = $("feed-list");
      container.innerHTML = "";

      const tr = t[currentLang];
      const search = $("feed-search").value.trim().toLowerCase();
      const liked = getLikedIds();

      let posts = [...allPosts];

      if (currentFilter === "mine" && currentUser) {
        posts = posts.filter((p) => p.user_id === currentUser.id);
      } else if (currentFilter === "public") {
        posts = posts.filter((p) => p.visibility === "public");
      }

      if (search) {
        posts = posts.filter((p) => {
          const profile = p.profile || {};
          const text = (
            (p.note || "") +
            " " +
            (profile.handle || "") +
            " " +
            (profile.display_name || "")
          )
            .toLowerCase()
            .trim();
          return text.includes(search);
        });
      }

      if (!posts.length) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "まだ投稿がありません。";
        container.appendChild(empty);
        return;
      }

      posts.forEach((p) => {
        const card = document.createElement("div");
        card.className = "post-card";

        // header
        const header = document.createElement("div");
        header.className = "post-header";

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        const initials =
          (p.profile?.display_name || "U").substring(0, 1).toUpperCase();
        avatar.textContent = initials;

        const meta = document.createElement("div");
        meta.className = "post-meta";

        const line1 = document.createElement("div");
        line1.className = "post-user";
        const nameSpan = document.createElement("span");
        nameSpan.textContent = p.profile?.display_name || "user";
        const handleSpan = document.createElement("span");
        handleSpan.className = "handle";
        handleSpan.textContent = p.profile?.handle || "@user";
        line1.appendChild(nameSpan);
        line1.appendChild(handleSpan);

        const line2 = document.createElement("div");
        line2.className = "post-sub";
        const dt = p.date || p.created_at;
        line2.textContent =
          (dt ? new Date(dt).toLocaleString("ja-JP") : "") +
          (p.visibility === "private" ? " · Private" : " · Public");

        meta.appendChild(line1);
        meta.appendChild(line2);

        const right = document.createElement("div");
        right.className = "post-actions";

        const likeBtn = document.createElement("button");
        likeBtn.className =
          "chip chip-like " + (liked.includes(p.id) ? "chip-like-on" : "");
        likeBtn.textContent = "❤";
        likeBtn.title = tr.like;
        likeBtn.addEventListener("click", () => toggleLike(p.id));

        const logBtn = document.createElement("button");
        logBtn.className = "chip chip-log";
        logBtn.textContent = tr.log;
        logBtn.addEventListener("click", () => {
          console.log("Post detail:", p);
        });

        right.appendChild(likeBtn);
        right.appendChild(logBtn);

        if (currentUser && currentUser.id === p.user_id) {
          const delBtn = document.createElement("button");
          delBtn.className = "chip chip-delete";
          delBtn.textContent = tr.delete;
          delBtn.addEventListener("click", () => deletePost(p.id));
          right.appendChild(delBtn);
        }

        header.appendChild(avatar);
        header.appendChild(meta);
        header.appendChild(right);
        card.appendChild(header);

        // media
        if (p.media_url) {
          const mediaWrap = document.createElement("div");
          mediaWrap.className = "post-media";

          if (p.media_type === "video") {
            const v = document.createElement("video");
            v.src = p.media_url;
            v.controls = true;
            mediaWrap.appendChild(v);
          } else {
            const img = document.createElement("img");
            img.src = p.media_url;
            img.alt = "media";
            mediaWrap.appendChild(img);
          }
          card.appendChild(mediaWrap);
        }

        // body
        if (p.bodyweight || p.note) {
          const body = document.createElement("div");
          body.className = "post-body";
          if (p.bodyweight) {
            const w = document.createElement("div");
            w.className = "post-weight";
            w.textContent = `${p.bodyweight} kg`;
            body.appendChild(w);
          }
          if (p.note) {
            const c = document.createElement("div");
            c.className = "post-caption";
            c.textContent = p.note;
            body.appendChild(c);
          }
          card.appendChild(body);
        }

        container.appendChild(card);
      });
    }

    async function deletePost(id) {
      const ok = window.confirm("この投稿を削除しますか？");
      if (!ok) return;
      const { error } = await supabase.from("posts").delete().eq("id", id);
      if (error) {
        alert("削除エラー: " + error.message);
        return;
      }
      await loadFeed();
    }

    // ------------------ Debug ------------------
    function setupDebug() {
      $("btn-clear-cache").addEventListener("click", () => {
        localStorage.removeItem("trends_likes");
        const msg = $("debug-msg");
        msg.textContent = t[currentLang].cacheCleared;
        setTimeout(() => (msg.textContent = ""), 2000);
      });
    }
  </script>
</head>
<body>
  <div class="page">
    <header>
      <div class="title-block">
        <div id="app-title">Trends</div>
        <div id="app-sub">筋トレ専用SNS / シンプルなログ</div>
      </div>
      <div class="top-controls">
        <select id="lang-select" class="select-sm">
          <option value="ja">日本語</option>
          <option value="en">English</option>
        </select>
      </div>
    </header>

    <div class="layout">
      <!-- 左：Feed メイン -->
      <div>
        <section class="card">
          <div class="feed-header">
            <div class="card-title" id="feed-title">Feed</div>
            <div class="feed-search-wrap">
              <input
                id="feed-search"
                type="text"
                placeholder="caption / handle / メモで検索"
              />
            </div>
          </div>
          <div class="chips" style="margin-bottom: 8px;">
            <button class="chip chip-active" id="filter-all">すべて</button>
            <button class="chip" id="filter-mine">自分</button>
            <button class="chip" id="filter-public">Publicのみ</button>
          </div>
          <div id="feed-list"></div>
        </section>
      </div>

      <!-- 右：アカウント + Tips + Debug -->
      <div>
        <section class="card">
          <div class="card-title" id="account-title">アカウント</div>
          <div class="account-row">
            <div class="account-name" id="account-user">-</div>
            <input id="auth-email" type="email" placeholder="email@example.com" />
            <input id="auth-password" type="password" placeholder="Password" />
            <div class="account-buttons">
              <button class="btn btn-primary" id="btn-auth">
                ログイン / サインアップ
              </button>
              <button class="btn btn-ghost" id="btn-logout" style="display: none;">
                ログアウト
              </button>
            </div>
          </div>
        </section>

        <section class="card" style="margin-top: 12px;">
          <div class="card-title" id="tips-title">使い方</div>
          <ul class="tips-list">
            <li id="tip1">毎日のトレを1行メモ。</li>
            <li id="tip2">見られたくない日は「自分のみ」。</li>
            <li id="tip3">画像アップでボディ変化を記録。</li>
          </ul>
        </section>

        <section class="card" style="margin-top: 12px;">
          <div class="card-title" id="debug-title">Debug / Dev</div>
          <button class="btn btn-ghost" id="btn-clear-cache">Clear local cache</button>
          <div class="debug-msg" id="debug-msg"></div>
        </section>
      </div>
    </div>
  </div>

  <!-- 右下の小さい投稿ボタン -->
  <button class="fab" id="fab-open-post">＋</button>

  <!-- 投稿モーダル -->
  <div class="modal-backdrop hidden" id="post-modal-backdrop">
    <section class="card modal-panel">
      <div class="modal-header-row">
        <div class="card-title" id="new-post-title">新規投稿</div>
        <button class="modal-close-btn" id="btn-post-close">×</button>
      </div>
      <div class="grid-2">
        <div class="field">
          <label id="label-date">日付</label>
          <input type="date" id="post-date" />
        </div>
        <div class="field">
          <label id="label-weight">体重 (kg)</label>
          <input type="number" id="post-weight" step="0.1" placeholder="77.4" />
        </div>
      </div>
      <div class="field" style="margin-top: 8px;">
        <label id="label-media">画像 / 動画</label>
        <input id="post-media" type="file" accept="image/*,video/*" />
      </div>
      <div class="field" style="margin-top: 8px;">
        <label id="label-caption">キャプション / トレメモ</label>
        <textarea id="post-caption" placeholder="bench 100kg"></textarea>
      </div>
      <div class="grid-2" style="margin-top: 8px;">
        <div class="field">
          <label id="label-visibility">公開範囲</label>
          <select id="post-visibility">
            <option value="public" id="visibility-public">Public</option>
            <option value="private" id="visibility-private">自分のみ</option>
          </select>
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-primary" id="btn-submit">投稿</button>
        <button class="btn btn-ghost" type="button" id="btn-reset">リセット</button>
      </div>
      <div id="login-required">ログインしてください。</div>
    </section>
  </div>
</body>
</html>
